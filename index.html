<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Select a task from the dropdown</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="inputString">Select a task:</label>
              <select
                class="form-control"
                id="taskSelect"
                onchange="selectTask()"
              >
                <option value="chooseTask">-----Choose a Task-----</option>
                <option value="reverseString">Reverse String Calculator</option>
                <option value="countVowels">Count Vowels in String</option>
                <option value="isArmstrongNumber">Armstrong number</option>
                <option value="checkPalindrome">Palindrome</option>
                <option value="countWords">No. of words in a String</option>
                <option value="printPrimeNumbers">No. of prime numbers</option>
                <option value="generateFibonacci">Fibonacci Series</option>
                <option value="checkAnagram">Anagram or Not</option>
                <option value="swapNumbers">Swap Numbers</option>
                <option value="mostOccurring">
                  Most Occuring Elements in an Array
                </option>
                <option value="sortArray">Sort an Array</option>
                <option value="bubbleSort">Bubble Sort Algorithm</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div id="content" class="row justify-content-center mt-4">
        <!-- The content for the selected task will be added here -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="selecttask.js"></script>
  </body>
</html>
